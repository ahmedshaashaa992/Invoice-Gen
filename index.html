<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Invoice Generator</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background: white !important; /* Use a plain white background for printing */
        }

        /* Hide elements that are not part of the invoice */
        header, footer {
          display: none !important;
        }
        
        /* The action buttons above the preview are already hidden using Tailwind's `print:hidden` class */

        /* Reset the main content area to remove page layout styles */
        main {
          padding: 0 !important;
          margin: 0 !important;
          max-width: none !important; /* Remove the max-width constraint */
        }

        /* Remove screen-specific layout from the root container */
        #root > div {
          min-height: 0;
        }

        /* Ensure the invoice itself takes up the full width and has no decorative styling */
        #invoice-content {
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border-radius: 0 !important;
          border: none !important;
          max-width: none !important;
          width: 100%;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    <script src="https://unpkg.com/esbuild-wasm@0.17.19/esbuild.min.js"></script>
    <script>
      (async () => {
        try {
          // Initialize esbuild
          await esbuild.initialize({
            wasmURL: 'https://unpkg.com/esbuild-wasm@0.17.19/esbuild.wasm'
          });

          // Fetch the source code of your main TSX file
          const response = await fetch('./index.tsx');
          if (!response.ok) {
            throw new Error(`Failed to fetch index.tsx: ${response.status} ${response.statusText}`);
          }
          const source = await response.text();

          // Transpile TSX to JavaScript
          const result = await esbuild.transform(source, {
            loader: 'tsx',
            target: 'es2020',
          });

          // Create a new script element and inject the transpiled code
          const script = document.createElement('script');
          script.type = 'module';
          script.innerHTML = result.code;
          document.body.appendChild(script);
        } catch (error) {
          console.error("Error during application startup:", error);
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `<div style="padding: 2rem; text-align: center; color: #ef4444;">
              <h2>Failed to load application</h2>
              <p>${error.message}</p>
              <p>Please check the browser console for more details.</p>
            </div>`;
          }
        }
      })();
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
